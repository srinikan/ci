display:
  background_image: https://storage.googleapis.com/concourse-media-assets/concourse-emi-background-clean.png

resource_types:
- name: gcs
  type: registry-image
  source: {repository: frodenas/gcs-resource}

- name: bosh-release
  type: registry-image
  source: {repository: dpb587/bosh-release-resource}

- name: bosh-deployment
  type: registry-image
  source: {repository: cloudfoundry/bosh-deployment-resource}

- name: slack-notifier
  type: registry-image
  source: {repository: mockersf/concourse-slack-notifier}

groups:
- name: develop
  jobs:
  - unit
  - dev-image
  - testflight
  - containerd-integration
  - watsjs
  - build-concourse
  - build-image
  - bin-smoke
  - bin-smoke-lts
  - upgrade
  - downgrade

- name: quickstart
  jobs:
  - quickstart-smoke

- name: k8s
  jobs:
  - k8s-check-helm-params
  - k8s-smoke
  - k8s-topgun

- name: bosh
  jobs:
  - bosh-bump
  - bosh-smoke
  - bosh-smoke-containerd
  - bosh-topgun-core
  - bosh-topgun-runtime
  - bosh-topgun-both
  - bosh-topgun-pcf
  - bosh-check-props

- name: images
  jobs:
  - resource-types-images
  - unit-image
  - build-golang-builder-image

jobs:
- name: unit-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: ci-unit-image #have this here for auto-triggering of this job
      trigger: true
    - get: oci-build-task
    - get: golang-builder-trigger
      trigger: true
      params:
        skip_download: true
  - task: build
    image: oci-build-task
    privileged: true
    config:
      platform: linux
      params: {CONTEXT: ci/dockerfiles/unit}
      inputs: [{name: ci}]
      outputs: [{name: image}]
      caches: [{path: cache}]
      run: {path: build}
  - put: unit-image
    params: {image: image/image.tar}
  on_failure: &failed-ci
    put: notify
    params:
      mode: normal
      alert_type: failed

- name: build-golang-builder-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: oci-build-task
    - get: golang-linux
      trigger: true
  - task: build
    image: oci-build-task
    privileged: true
    file: ci/tasks/build-golang-builder-image.yml
  - put: golang-builder-image
    params: {image: image/image.tar}
  on_failure: *failed-ci

- name: unit
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      trigger: true
    - get: unit-image
      trigger: true
    - get: ci
  - task: yarn-test
    image: unit-image
    file: ci/tasks/yarn-test.yml
  - in_parallel:
    - task: unit
      image: unit-image
      file: ci/tasks/unit.yml
      input_mapping: {concourse: built-concourse}
      timeout: 1h
    - task: fly-darwin
      file: ci/tasks/fly-darwin.yml
      timeout: 1h
    - task: fly-windows
      file: ci/tasks/fly-windows.yml
      timeout: 1h
  on_failure: &failed-concourse
    put: notify
    params:
      mode: normal
      alert_type: failed

- name: resource-types-images
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: bosh-io-release-resource
      trigger: true
    - get: bosh-io-stemcell-resource
      trigger: true
    - get: cf-resource
      trigger: true
    - get: docker-image-resource
      trigger: true
    - get: git-resource
      trigger: true
    - get: github-release-resource
      trigger: true
    - get: hg-resource
      trigger: true
    - get: pool-resource
      trigger: true
    - get: registry-image-resource
      trigger: true
    - get: s3-resource
      trigger: true
    - get: semver-resource
      trigger: true
    - get: time-resource
      trigger: true
    - get: tracker-resource
      trigger: true
    - get: mock-resource
      trigger: true
    - get: oci-build-task
      trigger: true
    - get: ci
  - in_parallel:
    - task: build-alpine
      image: oci-build-task
      privileged: true
      params:
        BUILD_ARG_distro: alpine
      file: ci/tasks/build-resource-types-image.yml
    - task: build-ubuntu
      output_mapping: {image: image_ubuntu}
      image: oci-build-task
      privileged: true
      params:
        BUILD_ARG_distro: ubuntu
      file: ci/tasks/build-resource-types-image.yml
  - in_parallel:
    - put: resource-types-alpine-image
      params: {image: image/image.tar}
      get_params: {format: oci}
    - put: resource-types-ubuntu-image
      params: {image: image_ubuntu/image.tar}
      get_params: {format: oci}

- name: dev-image
  public: true
  serial: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: concourse
        trigger: true
      - get: unit-image
        trigger: true
      - get: golang-builder-trigger
        trigger: true
        params:
          skip_download: true
      - get: gdn
        trigger: true
      - get: containerd
        trigger: true
      - get: runc
        trigger: true
      - get: cni
        trigger: true
      - get: dumb-init
        trigger: true
      - get: resource-types-alpine-image
        passed: [resource-types-images]
        trigger: true
      - get: resource-types-ubuntu-image
        passed: [resource-types-images]
        trigger: true
      - get: oci-build-task
      - get: ci
  - in_parallel:
      fail_fast: true
      steps:
        - task: yarn-build
          image: unit-image
          file: ci/tasks/yarn-build.yml
        - task: fly-linux
          file: ci/tasks/fly-build-linux.yml
        - task: fly-windows
          file: ci/tasks/fly-build-windows.yml
        - task: fly-darwin
          file: ci/tasks/fly-build-darwin.yml
  - task: build
    image: oci-build-task
    privileged: true
    input_mapping: {concourse: built-concourse, resource-types-image: resource-types-alpine-image}
    file: ci/tasks/build-dev-image.yml
  - put: dev-image
    params: {image: image/image.tar}
    get_params: {format: oci}
  on_failure: *failed-concourse

- name: containerd-integration
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
    - get: ci
  - task: integration
    image: dev-image
    privileged: true
    timeout: 1h
    file: ci/tasks/containerd-integration.yml
  on_failure: *failed-concourse

- name: containerd-check-mounts
  public: true
  max_in_flight: 1
  plan:
    - get: unit-image
    - get: ci
    - task: docker-mounts
      image: unit-image
      privileged: true
      file: ci/tasks/docker-mounts.yml
    - task: containerd-mounts
      image: unit-image
    - task: containerd-mounts-privileged
      privileged: true
      image: unit-image

- name: testflight
  public: true
  max_in_flight: 2
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: unit-image
    - get: dev-image
      passed: [dev-image]
      trigger: true
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: postgres-image-legacy
      params: {format: oci}
    - get: ci
  - across:
    - var: runtime
      values:
      - guardian
      - containerd
      max_in_flight: all
    - var: postgres-image
      values:
      - postgres-image
      - postgres-image-legacy
      max_in_flight: all
    task: testflight
    image: unit-image
    privileged: true
    timeout: 1h
    params:
      RUNTIME: ((.:runtime))
      POSTGRES_IMAGE: ((.:postgres-image))
    file: ci/tasks/docker-compose-testflight.yml
  on_failure: *failed-concourse

- name: watsjs
  public: true
  max_in_flight: 2
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: unit-image
    - get: dev-image
      passed: [dev-image]
      trigger: true
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: watsjs
    image: unit-image
    privileged: true
    timeout: 1h
    file: ci/tasks/docker-compose-watsjs.yml
  on_failure: *failed-concourse

- name: upgrade
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: concourse-image
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: upgrade-test
    privileged: true
    image: unit-image
    file: ci/tasks/upgrade-test.yml
  on_failure: *failed-concourse

- name: downgrade
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [unit, dev-image]
      trigger: true
    - get: dev-image
      passed: [dev-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: concourse-image
      params: {format: oci}
    - get: postgres-image
      params: {format: oci}
    - get: ci
  - task: downgrade-test
    privileged: true
    image: unit-image
    file: ci/tasks/downgrade-test.yml
  on_failure: *failed-concourse

- name: k8s-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-image]
      trigger: true
    - get: concourse-dev-alpine-image
      passed: [build-image]
      params: {format: oci}
      trigger: true
    - get: concourse-dev-ubuntu-image
      passed: [build-image]
      params: {format: oci}
      trigger: true
    - get: concourse-chart
      trigger: true
    - get: unit-image
    - get: ci
  - try:
      task: try-delete
      image: unit-image
      file: ci/tasks/k8s-delete.yml
      params:
        KUBE_CONFIG: ((kube_config))
        RELEASE_NAME: concourse-smoke
        CONCOURSE_IMAGE: concourse/concourse-dev
  - task: deploy
    image: unit-image
    input_mapping: {image-info: concourse-dev-alpine-image}
    file: ci/tasks/k8s-deploy.yml
    params:
      KUBE_CONFIG: ((kube_config))
      RELEASE_NAME: concourse-smoke
      CONCOURSE_IMAGE: concourse/concourse-dev
  - task: k8s-smoke
    image: unit-image
    file: ci/tasks/k8s-smoke.yml
    params:
      KUBE_CONFIG: ((kube_config))
      RELEASE_NAME: concourse-smoke
      MAX_TICKS: 180
  - task: delete
    image: unit-image
    file: ci/tasks/k8s-delete.yml
    params:
      KUBE_CONFIG: ((kube_config))
      RELEASE_NAME: concourse-smoke
      CONCOURSE_IMAGE: concourse/concourse-dev
  on_failure: *failed-concourse

- name: k8s-topgun
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [k8s-smoke]
      tags: [k8s-topgun]
      trigger: true
    - get: concourse-dev-alpine-image
      params: {format: oci}
      passed: [k8s-smoke]
      tags: [k8s-topgun]
      trigger: true
    - get: concourse-dev-ubuntu-image
      params: {format: oci}
      passed: [k8s-smoke]
      tags: [k8s-topgun]
      trigger: true
    - get: unit-image
      tags: [k8s-topgun]
    - get: concourse-chart
      passed: [k8s-smoke]
      tags: [k8s-topgun]
      trigger: true
    - get: helm-charts
      tags: [k8s-topgun]
    - get: ci
      tags: [k8s-topgun]
  - task: k8s-topgun
    file: ci/tasks/k8s-topgun.yml
    tags: [k8s-topgun]
    image: unit-image
    input_mapping: {concourse-rc-image: concourse-dev-alpine-image}
    params:
      IN_CLUSTER: "true"
      KUBE_CONFIG: ((kube_config))
      CONCOURSE_IMAGE_NAME: concourse/concourse-dev
  on_failure: *failed-concourse

- name: k8s-check-helm-params
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-image]
      trigger: true
    - get: concourse-dev-alpine-image
      passed: [build-image]
      trigger: true
    - get: concourse-dev-ubuntu-image
      passed: [build-image]
      trigger: true
    - get: linux-dev-ubuntu
      passed: [build-image]
      trigger: true
    - get: unit-image
    - get: concourse-chart
      trigger: true
    - get: ci
  - task: check-params
    file: ci/tasks/check-distribution-env.yml
    image: unit-image
    input_mapping: {distribution: concourse-chart, linux-rc: linux-dev-ubuntu}
    params: {DISTRIBUTION: helm}
  on_failure: *failed-concourse

- name: build-concourse
  old_name: build-rc
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [testflight, watsjs, upgrade, downgrade]
      trigger: true
    - get: unit-image
      passed: [dev-image]
    - get: dev-image
      passed: [dev-image]
      trigger: true
    - get: ci
    - get: resource-types-alpine-image
      passed: [dev-image]
    - get: resource-types-ubuntu-image
      passed: [dev-image]
  - in_parallel:
    - task: fly-linux
      file: ci/tasks/fly-build-linux.yml
      params:
        USE_EXTERNAL_LINKER: false
    - task: fly-windows
      file: ci/tasks/fly-build-windows.yml
    - task: fly-darwin
      file: ci/tasks/fly-build-darwin.yml
  - in_parallel:
      fail_fast: true
      steps:
        - task: hoist-linux-dependencies
          file: ci/tasks/hoist-linux-dependencies.yml
          image: dev-image
        - task: hoist-resource-types-alpine
          file: ci/tasks/hoist-linux-resource-types.yml
          image: resource-types-alpine-image
          output_mapping: {resource-types: resource-types-alpine}
        - task: hoist-resource-types-ubuntu
          file: ci/tasks/hoist-linux-resource-types.yml
          image: resource-types-ubuntu-image
          output_mapping: {resource-types: resource-types-ubuntu}
        - task: yarn-build
          file: ci/tasks/yarn-build.yml
          image: unit-image
  - in_parallel:
      fail_fast: true
      steps:
      - task: concourse-linux-alpine
        file: ci/tasks/concourse-build-linux.yml
        image: unit-image
        params:
          PLATFORM: linux
        input_mapping: {concourse: built-concourse, resource-types: resource-types-alpine}
        output_mapping: {concourse-tarball: concourse-linux-alpine}
      - task: concourse-linux-ubuntu
        image: unit-image
        params:
          PLATFORM: linux-ubuntu
        file: ci/tasks/concourse-build-linux.yml
        input_mapping: {concourse: built-concourse, resource-types: resource-types-ubuntu}
        output_mapping: {concourse-tarball: concourse-linux-ubuntu}
      - task: concourse-windows
        file: ci/tasks/concourse-build-windows.yml
        input_mapping: {concourse: built-concourse}
      - task: concourse-darwin
        file: ci/tasks/concourse-build-darwin.yml
        input_mapping: {concourse: built-concourse}
        output_mapping: {concourse-tarball: concourse-darwin}
  - in_parallel:
    - put: linux-dev-alpine
      params: {file: concourse-linux-alpine/concourse-*.tgz}
      inputs: [concourse-linux-alpine]
    - put: linux-dev-ubuntu
      params: {file: concourse-linux-ubuntu/concourse-*.tgz}
      inputs: [concourse-linux-ubuntu]
    - put: windows-dev
      params: {file: concourse-windows/concourse-*.zip}
      inputs: [concourse-windows]
    - put: darwin-dev
      params: {file: concourse-darwin/concourse-*.tgz}
      inputs: [concourse-darwin]
  on_failure: *failed-concourse

- name: build-image
  old_name: build-rc-image
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: linux-dev-alpine
      trigger: true
      passed: [build-concourse]
    - get: linux-dev-ubuntu
      trigger: true
      passed: [build-concourse]
    - get: concourse-docker
      trigger: true
    - get: oci-build-task
    - get: ci
  - in_parallel:
      fail_fast: true
      steps:
        - task: build-alpine
          file: concourse-docker/ci/build-image.yml
          image: oci-build-task
          input_mapping: {linux-rc: linux-dev-alpine}
          output_mapping: {image: image-alpine}
          privileged: true
        - task: build-ubuntu
          file: concourse-docker/ci/build-image.yml
          image: oci-build-task
          input_mapping: {linux-rc: linux-dev-ubuntu}
          output_mapping: {image: image-ubuntu}
          privileged: true
  - in_parallel:
      fail_fast: true
      steps:
        - put: concourse-dev-alpine-image
          inputs: [image-alpine]
          params:
            image: image-alpine/image.tar
        - put: concourse-dev-ubuntu-image
          inputs: [image-ubuntu]
          params:
            image: image-ubuntu/image.tar
  on_failure: *failed-concourse

- name: bin-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-concourse]
      trigger: true
    - get: linux-dev-ubuntu
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: ci
  - across:
    - var: runtime
      values:
      - guardian
      - containerd
      max_in_flight: all
    do:
    - task: terraform-smoke
      image: unit-image
      file: ci/tasks/terraform-smoke.yml
      input_mapping: {linux-rc: linux-dev-ubuntu}
      params:
        GCP_PROJECT: cf-concourse-production
        GCP_KEY: ((concourse_smoke_gcp_key))
        SSH_KEY: ((concourse_smoke_ssh_key))
        WORKSPACE: bin-smoke-((.:runtime))
        TF_VAR_RUNTIME: ((.:runtime))
    - task: smoke
      image: unit-image
      file: ci/tasks/smoke.yml
      input_mapping: {endpoint-info: outputs}
    timeout: 20m
  on_failure: *failed-concourse

- name: bin-smoke-lts
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-concourse]
      trigger: true
    - get: linux-dev-ubuntu
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: ci
  - across:
    - var: gcp-image
      values:
      - ubuntu-1604-lts
      - ubuntu-1804-lts
      - ubuntu-2004-lts
      max_in_flight: 1
    - var: runtime
      values:
      - guardian
      - containerd
      max_in_flight: all
    fail_fast: true
    do:
    - task: terraform-smoke
      image: unit-image
      file: ci/tasks/terraform-smoke.yml
      input_mapping: {linux-rc: linux-dev-ubuntu}
      params:
        GCP_PROJECT: cf-concourse-production
        GCP_KEY: ((concourse_smoke_gcp_key))
        SSH_KEY: ((concourse_smoke_ssh_key))
        WORKSPACE: bin-smoke-lts-((.:runtime))
        TF_VAR_GCP_IMAGE: ((.:gcp-image))
        TF_VAR_RUNTIME: ((.:runtime))
    - task: smoke
      image: unit-image
      file: ci/tasks/smoke.yml
      input_mapping: {endpoint-info: outputs}
    timeout: 20m
  on_failure: *failed-concourse

- name: quickstart-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-image]
      trigger: true
    - get: concourse-dev-alpine-image
      passed: [build-image]
      params: {format: oci}
      trigger: true
    - get: unit-image
    - get: ci
    - get: docs
  - task: quickstart-smoke
    privileged: true
    image: unit-image
    file: ci/tasks/quickstart-smoke.yml
    input_mapping: {concourse-rc-image: concourse-dev-alpine-image}
    params:
      RELEASE_NAME: concourse-smoke
  on_failure: *failed-concourse

- name: bosh-check-props
  public: true
  max_in_flight: 1
  plan:
  - in_parallel:
    - get: concourse
      passed: [bin-smoke]
      trigger: true
    - get: unit-image
    - get: linux-dev-ubuntu
      passed: [bin-smoke]
      trigger: true
    - get: concourse-release-repo
      trigger: true
    - get: ci
  - task: check-props
    file: ci/tasks/check-distribution-env.yml
    image: unit-image
    input_mapping: {distribution: concourse-release-repo, linux-rc: linux-dev-ubuntu}
    params: {DISTRIBUTION: bosh}
  on_failure: *failed-concourse

- name: bosh-bump
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: concourse
      passed: [build-concourse]
      trigger: true
    - get: unit-image
    - get: linux-dev-ubuntu
      passed: [build-concourse]
      trigger: true
    - get: windows-dev
      passed: [build-concourse]
      trigger: true
    - get: concourse-release-repo
    - get: ci
  - task: bump-concourse-blobs
    file: ci/tasks/bump-concourse-blobs.yml
    image: unit-image
    input_mapping: { linux-rc: linux-dev-ubuntu, windows-rc: windows-dev }
    params: {GCP_JSON_KEY: ((concourse_artifacts_json_key))}
  - put: concourse-release-repo
    params: {repository: bumped-concourse-release-repo}

- name: bosh-smoke
  public: true
  serial: true
  plan:
  - in_parallel:
    # these don't trigger, to ensure that the job gets triggered by
    # concourse-release, which is unfortunately decoupled from the resource
    # that we 'put' to.
    - get: concourse
      passed: [bosh-bump]
    - get: unit-image
    - get: concourse-release
      trigger: true
    - get: postgres-release
      trigger: true
    - get: bpm-release
      trigger: true
    - get: gcp-xenial-stemcell
      trigger: true
    - get: ci
  - put: smoke-deployment
    tags: [bosh]
    params:
      recreate: true
      manifest: ci/deployments/bosh-smoke.yml
      releases:
      - concourse-release/*.tgz
      - postgres-release/*.tgz
      - bpm-release/*.tgz
      stemcells:
      - gcp-xenial-stemcell/*.tgz
      vars:
        deployment_name: concourse-smoke
  - task: discover-bosh-endpoint-info
    tags: [bosh]
    file: ci/tasks/discover-bosh-endpoint-info.yml
    image: unit-image
    params:
      BOSH_ENVIRONMENT: https://10.0.0.6:25555
      BOSH_CA_CERT: ((testing_bosh_ca_cert))
      BOSH_CLIENT: ((testing_bosh_client.id))
      BOSH_CLIENT_SECRET: ((testing_bosh_client.secret))
      BOSH_DEPLOYMENT: concourse-smoke
      BOSH_INSTANCE_GROUP: concourse
  - task: smoke
    tags: [bosh]
    image: unit-image
    file: ci/tasks/smoke.yml
    timeout: 1h
  on_failure: *failed-concourse

